<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<h1>Edit Event</h1>
<nav th:replace="~{fragments :: navigation}"></nav>

<form method="post" action="/events/edit">
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${event.name}" class="form-control"/>
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <textarea name="description" th:text="${event.description}" id="description" cols="30"
                      rows="10"
                      class="form-control"></textarea>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success" />
    </div>
</form>

</body>
</html>
