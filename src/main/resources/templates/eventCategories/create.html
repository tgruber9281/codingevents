<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<h1>Create Category</h1>
<nav th:replace="~{fragments::navigation}"></nav>
<div>
    <form action="/eventCategories/create" method="post">
        <div class="form-group">
            <label>Category Name
                <input type="text" th:field="${category.name}" class="form-control">
            </label>
            <p th:errors="${category.name}" class="error"></p>
        </div>
        <div class="form-control">
            <input type="submit" value="Create Event Category" class="btn btn-success">
        </div>
    </form>
</div>

</body>
</html>
